<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Debate Clock</title>
</head>

<body>

    <main>
        <div class="heading">Economic History Debate Timer</div>
        <div class="player">
            <div class="player_tile1 player_1">
                <div class="player_digits">
                    <span id="min1">4</span>:<span id="sec1">00</span>
                </div>
            </div>

            <div class="player_tile2 player_2">
                <div class="player_digits">
                    <span id="min2">4</span>:<span id="sec2">00</span>
                </div>
            </div>

        </div>

        <div class="timer_buttons">
            <button class="timer_start_bttn bttn">START</button>
            <button class="timer_switch_bttn bttn">SWITCH</button>
            <button class="timer_pause_bttn bttn">PAUSE</button>
            <div class="modes">
                <div class="normal bttn">N</div>
                <div class="CF bttn">CF</div>
                <div class="GCF bttn">GCF</div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
